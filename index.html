<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonino Musarra Tubbi">
    <meta name="description" content="ricetta tiramisù">

    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- INIZIO HEADER -->
    <header>
        <h1 class="page-title nerko-one-regular">GIALLO BOOLEANO</h1>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO STRUTTURA PRINCIPALE -->
    <main>
        <div class="container">
          <section class="type-plate">
              <span>DOLCI E DESSERTS</span>
              <h2>Tiramisù <span class="span-title none">(Dolce Tradizionale)</span></h2>
          </section>
          <section class="plate-card">
            <img src="./img/image (10).png" alt="">
            <div class="info-plate">
                <strong>In breve</strong>
                <ul>
                    <li>Difficoltà: <strong>Facile</strong></li>
                    <li>Tempo: <strong>40 min</strong></li>
                    <li>Porzione per: <strong>8 persone</strong></li>
                    <li>Costo: <strong>contenuto</strong></li>
                    <li><strong>Note: </strong>+ 2 ore di riposo in frigo</li>
                </ul>
            </div>
          </section>
          <section class="social">
              <div><i class="fa-brands fa-facebook"></i><span class="none"> FACEBOOK</span></div>
              <div><i class="fa-brands fa-twitter"></i><span class="none"> TWITTER</span></div>
              <div><i class="fa-brands fa-instagram"></i><span class="none"> INSTAGRAM</span></div>
              <div><i class="fa-brands fa-pinterest"></i><span class="none"> PINTEREST</span></div>
              <div><i class="fa-brands fa-youtube"></i><span class="none"> YOUTUBE</span></div>
         </section> 
         <section class="story-plate">
            <h2>PRESENTATION</h2>
            <div class="underscore"></div>
            <img src="./img/tiramisu.jpg" alt="">
         </section>           
        </div>

    </main>

    <footer></footer>
</body>
</html>
